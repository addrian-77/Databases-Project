<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - Water Conservation</title>
  
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}" >
</head>

<body>
  <div class="form-container">
    <h2>Login</h2>
    <p class="welcome-message">Join Us in the Fight for Water Conservation!</p>
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    
    <!-- Display feedback messages -->
    {% if messages %}
      {% for message in messages %}
        <p class="alert">{{ message }}</p>
      {% endfor %}
    {% endif %}
    
    <div class="footer">
      <p>Don't have an account? <a href="/signup">Sign up here</a></p>
      <p>Changed your mind? <a href="/">Continue as guest</a></p>
    </div>
  </div>
</body>

</html>
