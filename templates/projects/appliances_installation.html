{% extends 'base.html' %}

{% block content %}
  <h1>ðŸš¿ Personalize Your Water-Efficient Appliances Installation</h1>

  <form action="/projects/save/" method="post">
    {% csrf_token %}
    <label for="appliance_type">Appliance Type (e.g., faucet, toilet, showerhead):</label>
    <input type="text" id="appliance_type" name="appliance_type" required>

    <label for="expected_savings">Expected Water Savings (in liters/gallons):</label>
    <input type="number" id="expected_savings" name="expected_savings" required>

    <label for="installation_plan">Describe your installation plan:</label>
    <textarea id="installation_plan" name="installation_plan" rows="3" required></textarea>

    <button type="submit" class="btn">Save Project</button>
  </form>
{% endblock %}
