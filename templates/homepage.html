<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script type="text/javascript" src="{% static 'js/mapdata.js' %}"></script>		
    <script  type="text/javascript" src="{% static 'js/worldmap.js' %}"></script>
    <title>Water Conservation</title>
</head>
<body>

    <!-- Display the result dynamically -->
    <!-- 
    {% if result %}
        <div>
            <p>{{ result }}</p>
        </div>
    {% endif %} 
    -->

    <!-- header declaration -->
    <header>
        <div class="container">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about/">About</a></li>
                <!-- if not logged in -->
                {% if user.is_authenticated %}
                    <li class="login"><a href="/logout/">Log out</a></li>
                    <li class="login"><a href="/profile/">{{ user.username }}</a></li>
                {% else %}
                    <li class="login"><a href="/login/">Log in</a></li>
                {% endif %}

                <!-- if logged in then show account button -->
            </ul>
        </div>
    </header>
    
    <!-- the map div -->
    <main>
        <div class="container">
            <div class="content">
                <div class="row">
                    <div id="mapdiv">
                        <div id="map"></div>
                        <div id="output">Click on a country to see its name.</div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <h1>top countries</h1>
                        <!-- create table based on leaderboard -->
                    </div>
                    <div class="col">
                        <h2>most water</h2>
                        <!-- create table based on leaderboard -->
                    </div>
                </div>

                <div class="row">
                    <h1>most popular water technologies</h1>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>footer</p>
        </div>
    </footer>

    <script>
        console.log("working")
        document.addEventListener('DOMContentLoaded', function () {
            // Now it's safe to use the worldmap object
    
            worldmap.hooks.click_state = function (id) {
                const countryData = worldmap_mapdata.state_specific[id];
                console.log("passed")
                const countryName = countryData?.name || "Unknown Country";
                const countriesData = JSON.parse('{{ countries|safe|escapejs }}');

                const additionalData = countriesData.find(c => c.name === countryName);
    
                document.getElementById('output').textContent = `You clicked: ${countryName}`;
    
                if (additionalData) {
                    const { name, population, capital, area } = additionalData;
                    document.getElementById('output').innerHTML = `
                        <strong>${name}</strong><br>
                        Population: ${population || 'N/A'}<br>
                        Capital: ${capital || 'N/A'}<br>
                        Area: ${area ? area + ' kmÂ²' : 'N/A'}
                    `;
                } else {
                    document.getElementById('output').textContent = `No additional data found for ${countryName}.`;
                }
            };
        });
    </script>
    
    
</body>
</html>
