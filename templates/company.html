<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>About - Water Conservation</title>
  
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/company_style.css' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}" >
</head>

<body>
  
  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about/">About</a></li>
      <li><a href="/watertips/">Water Tips</a></li>
      <li><a href="/projects/">Projects</a></li>
      {% if user.is_authenticated %}
        <li class="login"><a href="/logout/">Log out</a></li>
        <li class="login"><a href="/profile/">{{ user.username }}</a></li>
      {% else %}
        <li class="login"><a href="/login/">Log in</a></li>
      {% endif %}
    </ul>
  </nav>
  <h1>Register Your Company</h1>

    <!-- Formular de Ã®nregistrare -->
    <div class="form-card">
        <form id="companyForm" action="/submit_company/" method="post">
          {% csrf_token %}
            <div class="form-group">
                <label for="companyName"><i class="fas fa-building"></i> Company Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your company name" required>
            </div>

            <div class="form-group">
                <label for="country"><i class="fas fa-globe"></i> Country</label>
                <select id="country" name="country" required>
                  <option value="">Select your country</option>
                  {% if countries %}
                    {% for country in countries %}
                      <option value="{{ country.name }}">{{ country.name }}</option>
                    {% endfor %}
                  {% endif %}
                </select>
            </div>

            <div class="form-group">
                <label for="location"><i class="fas fa-map-marker-alt"></i> Location</label>
                <input type="text" id="location" name="location" placeholder="Enter your location" required>
            </div>

            <button type="submit" id="registerButton">Register</button>
            <div class="go-back-projects">
              <p>Continue registering your project!</p>
              <p>Click <a href="/projects/">here</a> to go back.</p>
            </div>
        </form>
    </div>

</body>
</html>
