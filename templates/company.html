<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>About - Water Conservation</title>
  
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/company.css' %}">
  <script  type="text/javascript" src="{% static 'js/company.js' %}"></script>
  <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}" >
</head>

<body>
  
  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about/">About</a></li>
      <li><a href="/watertips/">Water Tips</a></li>
      <li><a href="/projects/">Projects</a></li>
       <li><a href="/technologies/">Projects</a></li>
      {% if user.is_authenticated %}
        <li class="login"><a href="/logout/">Log out</a></li>
        <li class="login"><a href="/profile/">{{ user.username }}</a></li>
      {% else %}
        <li class="login"><a href="/login/">Log in</a></li>
      {% endif %}
    </ul>
  </nav>
  <h1>Register Your Company</h1>

    <!-- Formular de Ã®nregistrare -->
    <div class="form-card">
        <form id="companyForm">
            <div class="form-group">
                <label for="companyName"><i class="fas fa-building"></i> Company Name</label>
                <input type="text" id="companyName" placeholder="Enter your company name" required>
            </div>

            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="country"><i class="fas fa-globe"></i> Country</label>
                <select id="country" required>
                    <option value="">Select your country</option>
                    <option value="USA">United States</option>
                    <option value="UK">United Kingdom</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="Romania">Romania</option>
                </select>
            </div>

            <div class="form-group">
                <label for="location"><i class="fas fa-map-marker-alt"></i> Location</label>
                <input type="text" id="location" placeholder="Enter your location" required>
            </div>

            <button type="submit" id="registerButton">Register</button>
        </form>
    </div>

</body>
</html>
