<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>IWP Project - Sign Up</title>
  
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fullscreen container */
    html, body {
      height: 100%; /* Full page height */
      width: 100%; /* Full page width */
    }

    body {
      display: flex;
      justify-content: center; /* Horizontally center the form */
      align-items: center; /* Vertically center the form */
      background-image: url("https://img.freepik.com/premium-photo/water-conservation-protecting-planet_864588-79358.jpg?w=740"); /* Background */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Roboto', sans-serif;
      color: #333;
    }

    /* Form container styling */
    .form-container {
      background-color: rgba(255, 255, 255, 0.85); /* Slight transparency for form */
      border-radius: 15px;
      padding: 25px 20px;
      width: 100%;
      max-width: 380px; /* Slightly smaller width */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
      text-align: center;
      backdrop-filter: blur(5px); /* Blur background slightly */
    }

    /* Form title styling */
    .form-container h2 {
      color: #00796b;
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 600;
      text-transform: uppercase;
    }

    /* Input fields styling */
    .form-control {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      margin-bottom: 15px;
      border: 1px solid #00796b;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    /* Input hover and focus effects */
    .form-control:hover, .form-control:focus {
      border-color: #0288d1;
      box-shadow: 0 0 5px rgba(0, 150, 255, 0.3);
    }

    /* Submit button styling */
    .btn {
      background-color: #0288d1;
      color: white;
      font-size: 15px;
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    /* Button hover effect */
    .btn:hover {
      background-color: #01579b;
      transform: scale(1.05);
    }

    /* Footer styling */
    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
      color: #004d40;
    }

    .footer a {
      text-decoration: none;
      color: #0288d1;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>

</head>

<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <form action="/signup.html" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter your password" required>
      </div>
      <div class="mb-3">
        <label for="confirmPwd">Confirm Password:</label>
        <input type="password" class="form-control" id="confirmPwd" name="confirm_password" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="footer">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

</body>
</html>
